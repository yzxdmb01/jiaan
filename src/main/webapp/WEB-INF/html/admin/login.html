<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="/static/css/main.css" media="all"/>
</head>
<style>
    .login_div {
        margin: 5% auto;
        width: 400px;
        height: 100px;
        padding: 20px;
    }
</style>
<body style="background-color: #dcdcdc">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>登录</legend>
</fieldset>
<div class="login_div">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn  layui-btn-lg" lay-submit="" style="width: 100%;top: 10px">登录</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
</body>
</html>
